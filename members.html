<script>
    const members = [
        { nama: "Budiyono Siregar", role: "Ketua" },
        { nama: "Nur Aini", role: "Sekretaris" },
        { nama: "Dedi Setiawan", role: "Bendahara" },
        { nama: "Leonardo Hermawan", role: "Anggota" },
        { nama: "Samuel Marlina", role: "Anggota" },
        { nama: "Budi Santoso", role: "Anggota" },
        { nama: "Ayu Lestari", role: "Anggota" },
        { nama: "Faisal Hadi", role: "Anggota" },
        { nama: "Indah Permata", role: "Anggota" },
        { nama: "Joko Susilo", role: "Anggota" }
    ];

    const memberList = document.getElementById('member-list');
    members.forEach(member => {
        const li = document.createElement('li');
        li.className = 'member-item';
        li.innerHTML = `
            <div class="member-card">
                <h3>${member.nama}</h3>
                <p class="role">${member.role}</p>
            </div>
        `;
        memberList.appendChild(li);
    });
</script>
